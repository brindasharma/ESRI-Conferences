      // Sign-in page for the application
      <script>
        require(["esri/identity/OAuthInfo","esri/identity/IdentityManager","dojo/on","dojo/dom"], function(OAuthInfo,esriId,on,dom){

          var portalUrl="https://www.arcgis.com/sharing";

          var info = new OAuthInfo({
                appId: "kquhmHhOVPbPhLHn",
                popup: true,
                popupCallbackUrl:"http://localhost:8080"


            });

          esriId.registerOAuthInfos([info]);
          
          on(dom.byId("sign-in"), "click", function(){
            esriId.getCredential("https://www.arcgis.com/sharing/",oAuthPopupConfirmation=true);
        


          });

          
       


      });

      </script>
